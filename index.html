<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch·ªçn Ch∆∞∆°ng</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Be Vietnam Pro', sans-serif; background-color: #ede3c0; text-align: center; padding: 10px; }
        .container { max-width: 600px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
        select, button { width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #message { margin-top: 10px; font-size: 14px; font-weight: bold; }
        #content { text-align: left; max-width: 600px; margin: 10px auto; font-size: 16px; }
    </style>
</head>
<body>
    <h2>üìö Ch·ªçn Ch∆∞∆°ng</h2>
    <div class="container">
        <div id="message">üîÑ ƒêang t·∫£i danh s√°ch ch∆∞∆°ng...</div>
        <div class="select-container">
            <label for="chapterSelect">üìñ Ch·ªçn ch∆∞∆°ng:</label>
            <select id="chapterSelect">
                <option value="">Ch∆∞a c√≥ danh s√°ch...</option>
            </select>
        </div>
        <button onclick="fetchChapter()">üìñ Xem Ch∆∞∆°ng</button>
    </div>
    <div id="content"></div>

    <script>
        async function fetchChapters() {
            try {
                let response = await fetch("https://n8n.thanhhai217.com/webhook/get-chapter-list");
                let data = await response.json();
                if (!Array.isArray(data.data)) throw new Error("D·ªØ li·ªáu kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng!");
                let select = document.getElementById("chapterSelect");
                select.innerHTML = "";
                let groupedChapters = {};
                data.data.forEach(item => {
                    let chapter = item.json;
                    if (!chapter || !chapter.chapter_no || !chapter.title || !chapter.url_story) return;
                    let storyName = chapter.url_story.split('/').pop();
                    if (!groupedChapters[storyName]) groupedChapters[storyName] = [];
                    groupedChapters[storyName].push(chapter);
                });
                Object.keys(groupedChapters).forEach(storyName => {
                    groupedChapters[storyName].sort((a, b) => parseInt(a.chapter_no) - parseInt(b.chapter_no));
                    let optgroup = document.createElement("optgroup");
                    optgroup.label = `üìñ ${storyName}`;
                    select.appendChild(optgroup);
                    groupedChapters[storyName].forEach(chapter => {
                        let option = document.createElement("option");
                        option.value = chapter.chapter_no;
                        option.setAttribute("data-content", chapter.content);
                        option.setAttribute("data-title", chapter.title);
                        option.textContent = `Ch∆∞∆°ng ${chapter.chapter_no}: ${chapter.title}`;
                        optgroup.appendChild(option);
                    });
                });
                document.getElementById("message").innerText = "‚úÖ Danh s√°ch ch∆∞∆°ng ƒë√£ c·∫≠p nh·∫≠t!";
            } catch (error) {
                console.error("‚ùå L·ªói API:", error);
                document.getElementById("message").innerText = "‚ö†Ô∏è Kh√¥ng th·ªÉ l·∫•y danh s√°ch ch∆∞∆°ng!";
            }
        }
        function fetchChapter() {
            let select = document.getElementById("chapterSelect");
            let selectedOption = select.options[select.selectedIndex];
            if (!selectedOption.value) { alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn ch∆∞∆°ng!"); return; }
            let title = selectedOption.getAttribute("data-title") || "Ch∆∞a c√≥ ti√™u ƒë·ªÅ";
            let content = selectedOption.getAttribute("data-content") || "Kh√¥ng c√≥ n·ªôi dung!";
            document.getElementById("content").innerHTML = `<h3>${title}</h3><p>${content.replace(/\n/g, "<br>")}</p>`;
        }
        document.addEventListener("DOMContentLoaded", fetchChapters);
    </script>
</body>
</html>
