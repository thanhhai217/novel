<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch·ªçn Ch∆∞∆°ng</title>
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #ede3c0;
            color: #000;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .select-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: 500;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h2>üìö Ch·ªçn Ch∆∞∆°ng</h2>
    <div class="container">
        <button onclick="fetchChapters()">üîÑ C·∫≠p Nh·∫≠t Danh S√°ch Ch∆∞∆°ng</button>
        <div id="message"></div>  <!-- ‚úÖ TH√îNG B√ÅO S·∫º HI·ªÇN TH·ªä ·ªû ƒê√ÇY -->
        
        <div class="select-container">
            <label for="chapterSelect">üìñ Ch·ªçn ch∆∞∆°ng:</label>
            <select id="chapterSelect">
                <option value="">Ch∆∞a c√≥ danh s√°ch...</option>
            </select>
        </div>

        <button onclick="fetchChapter()">üìñ Xem Ch∆∞∆°ng</button>
    </div>

    <div id="content"></div>

    <script>
        async function fetchChapters() {
            try {
                let response = await fetch("https://n8n.thanhhai217.com/webhook/get-chapter-list");
                let data = await response.json();

                console.log("üìå D·ªØ li·ªáu API:", data);

                if (!Array.isArray(data.data)) {
                    throw new Error("D·ªØ li·ªáu kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng!");
                }

                let select = document.getElementById("chapterSelect");
                select.innerHTML = "";

                let groupedChapters = {};

                data.data.forEach(item => {
                    let chapter = item.json;
                    if (!chapter || !chapter.chapter_no || !chapter.title || !chapter.url_story) {
                        console.warn("‚ö†Ô∏è B·ªè qua ch∆∞∆°ng c√≥ d·ªØ li·ªáu kh√¥ng h·ª£p l·ªá:", chapter);
                        return;
                    }

                    let storyName = chapter.url_story.split('/').pop();
                    if (!groupedChapters[storyName]) {
                        groupedChapters[storyName] = [];
                    }
                    groupedChapters[storyName].push(chapter);
                });

                Object.keys(groupedChapters).forEach(storyName => {
                    groupedChapters[storyName].sort((a, b) => {
                        let chapA = parseInt(a.chapter_no, 10) || 0;
                        let chapB = parseInt(b.chapter_no, 10) || 0;
                        return chapA - chapB;
                    });

                    let optgroup = document.createElement("optgroup");
                    optgroup.label = `üìñ ${storyName}`;
                    select.appendChild(optgroup);

                    groupedChapters[storyName].forEach(chapter => {
                        let option = document.createElement("option");
                        option.value = chapter.chapter_no;
                        option.setAttribute("data-content", chapter.content);
                        option.setAttribute("data-title", chapter.title);
                        option.textContent = `Ch∆∞∆°ng ${chapter.chapter_no}: ${chapter.title}`;
                        optgroup.appendChild(option);
                    });
                });

                // ‚úÖ C·∫¨P NH·∫¨T TH√îNG B√ÅO NGAY D∆Ø·ªöI BUTTON
                document.getElementById("message").innerHTML = "‚úÖ Danh s√°ch ch∆∞∆°ng ƒë√£ c·∫≠p nh·∫≠t, ƒë∆∞·ª£c nh√≥m theo truy·ªán v√† s·∫Øp x·∫øp!";
                document.getElementById("message").style.color = "green";

            } catch (error) {
                console.error("‚ùå L·ªói API:", error);
                document.getElementById("message").innerHTML = "‚ö†Ô∏è Kh√¥ng th·ªÉ l·∫•y danh s√°ch ch∆∞∆°ng!";
                document.getElementById("message").style.color = "red";
            }
        }

        function fetchChapter() {
            let select = document.getElementById("chapterSelect");
            let selectedOption = select.options[select.selectedIndex];

            if (!selectedOption.value) {
                alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn ch∆∞∆°ng!");
                return;
            }

            let title = selectedOption.getAttribute("data-title") || "Ch∆∞a c√≥ ti√™u ƒë·ªÅ";
            let content = selectedOption.getAttribute("data-content") || "Kh√¥ng c√≥ n·ªôi dung!";
            let formattedContent = content.replace(/\n/g, "<br>");

            document.getElementById("content").innerHTML = `<h3>${title}</h3><p>${formattedContent}</p>`;
        }
    </script>
</body>
</html>
