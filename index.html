        let chapterList = []; // L∆∞u danh s√°ch ch∆∞∆°ng

                    if (!chapter || !chapter.chapter_no || !chapter.title || !chapter.chapter_url || !chapter.translated_content) return;

                    let storyName = new URL(chapter.chapter_url).pathname.split('/')[2];

 => {

                });

                document.getElementById("message").innerText = "‚úÖ Danh s√°ch ch∆∞∆°ng ƒë√£ c·∫≠p nh·∫≠t!";
            } catch (error) {
