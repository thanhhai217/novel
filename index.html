<body>

    <script>
        async function fetchChapters() {
            try {
                let response = await fetch("https://n8n.thanhhai217.com/webhook/get-chapter-list");
                let data = await response.json();

                console.log("üìå D·ªØ li·ªáu API:", data);

                if (!Array.isArray(data.data)) {
                    throw new Error("D·ªØ li·ªáu kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng!");
                }

                let select = document.getElementById("chapterSelect");
                select.innerHTML = ""; // X√≥a danh s√°ch c≈©

                data.data.forEach(item => {

                        console.warn("‚ö†Ô∏è B·ªè qua ch∆∞∆°ng c√≥ d·ªØ li·ªáu kh√¥ng h·ª£p l·ªá:", chapter);
                        return;
                    }

                    let storyName = "Kh√¥ng r√µ";
                    if (chapter.url_story) {

                    let option = document.createElement("option");
                    option.value = chapter.chapter_no;

                    option.textContent = `üìñ Ch∆∞∆°ng ${chapter.chapter_no}: ${chapter.title} (${storyName})`;
                    select.appendChild(option);

        function fetchChapter() {
    let select = document.getElementById("chapterSelect");
    let selectedOption = select.options[select.selectedIndex];

    if (!selectedOption.value) {
        alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn ch∆∞∆°ng!");
        return;

    let title = selectedOption.getAttribute("data-title") || "Ch∆∞a c√≥ ti√™u ƒë·ªÅ";
    let content = selectedOption.getAttribute("data-content") || "Kh√¥ng c√≥ n·ªôi dung!";

    // ‚úÖ X√≥a ti√™u ƒë·ªÅ b·ªã tr√πng ("# Ch∆∞∆°ng X: ...")
    content = content.replace(/^# Ch∆∞∆°ng \d+: .*\n\n/, "");

    let formattedContent = content.replace(/\n/g, "<br>");

    document.getElementById("content").innerHTML = `<h3>${title}</h3><p>${formattedContent}</p>`;
}
